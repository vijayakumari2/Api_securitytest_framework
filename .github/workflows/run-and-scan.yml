name: Run Postman and ZAP Scan

on: [push]

jobs:
  run-test-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Postman CLI
      run:  |
        npm install -g postman-cli@latest
        echo "$(npm root -g)/.bin" >> $GITHUB_PATH
        export PATH=$PATH:$(npm root -g)/.bin
        postman --version  # Verify if Postman CLI is available

    - name: Verify Postman CLI installation
      run: npx postman --version


    - name: Pull OWASP ZAP Docker Image
      run: docker pull zaproxy/zap-stable

    - name: Run combined script
      run: |
        chmod +x runAndScan.sh
        ./runAndScan.sh 
        
    - name: Run ZAP Scan
      run: |
        docker run -v $(pwd):/zap/wrk/:rw zaproxy/zap-stable zap-full-scan.py \
        -t https://www.google.com/ -r zap_scan_report.html
        
    - name: Upload ZAP Scan Report
      uses: actions/upload-artifact@v4
      with:
        name: ZAP Report
        path: zap_scan_report.html
